apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: grafana-secrets
  namespace: monitoring
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "${AKS_KEYVAULT_IDENTITY_CLIENT_ID}"
    keyvaultName: "kv-mercury-prod"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: grafana-telegram-bot-token
          objectType: secret
        - |
          objectName: grafana-telegram-chat-id
          objectType: secret
        - |
          objectName: grafana-admin-password
          objectType: secret
        - |
          objectName: grafana-admin-user
          objectType: secret
  secretObjects:
    - secretName: grafana-env
      type: Opaque
      data:
        - objectName: grafana-telegram-bot-token
          key: TELEGRAM_BOT_TOKEN
        - objectName: grafana-telegram-chat-id
          key: TELEGRAM_CHAT_ID
    - secretName: grafana-admin-credentials
      type: Opaque
      data:
        - objectName: grafana-admin-password
          key: admin-password
        - objectName: grafana-admin-user
          key: admin-user
